<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Mangas</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Encabezado de la página -->
  <header id="encabezado">
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#">Catálogo de Mangas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-principal" aria-controls="menu-principal" aria-expanded="false" aria-label="Mostrar menú de navegación">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu-principal">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mangas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Carrusel de imágenes -->
  <section id="carrusel">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="carousel-mangas" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel-mangas" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-mangas" data-slide-to="1"></li>
              <li data-target="#carousel-mangas" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x400/007bff/ffffff?text=Imagen+1" class="d-block w-100" alt="Manga 1">
              </div>
              <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400/007bff/ffffff?text=Imagen+2" class="d-block w-100" alt="Manga 2">
              </div>
              <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400/007bff/ffffff?text=Imagen+3" class="d-block w-100" alt="Manga 3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carousel-mangas" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-mangas" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Catálogo de mangas -->
    <section id="catalogo">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center">Mangas Disponibles</h2>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4">
              <img class="card-img-top" src="https://via.placeholder.com/350x500/007bff/ffffff?text=Manga+1" alt="Manga 1">
              <div class="card-body">
                <h5 class="card-title">Manga 1</h5>
                <p class="card-text">Descripción breve del Manga 1.</p>
                <a href="#" class="btn btn-primary">Ver detalles</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <img class="card-img-top" src="https://via.placeholder.com/350x500/007bff/ffffff?text=Manga+2" alt="Manga 2">
              <div class="card-body">
                <h5 class="card-title">Manga 2</h5>
                <p class="card-text">Descripción breve del Manga 2.</p>
                <a href="#" class="btn btn-primary">Ver detalles</a>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4">
              <img class="card-img-top" src="https://via.placeholder.com/350x500/007bff/ffffff?text=Manga+3" alt="Manga 3">
              <div class="card-body">
                <h5 class="card-title">Manga 3</h5>
                <p class="card-text">Descripción breve del Manga 3.</p>
                <a href="#" class="btn btn-primary">Ver detalles</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Pie de página -->
    <footer id="pie">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="text-center">
              Síguenos en redes sociales:
              <a href="#"><i class="fab fa-facebook fa-2x ml-3"></i></a>
              <a href="#"><i class="fab fa-twitter fa-2x ml-3"></i></a>
              <a href="#"><i class="fab fa-instagram fa-2x ml-3"></i></a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Enlaces a los archivos JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    </body>
    
    </html>
